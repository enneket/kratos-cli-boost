syntax = "proto3";

package example;

option go_package = "kratos-cli-boost/example;example";
option java_multiple_files = true;
option java_package = "example";

service Example {
	rpc CreateExample (CreateExampleRequest) returns (CreateExampleReply);
	rpc UpdateExample (UpdateExampleRequest) returns (UpdateExampleReply);
	rpc DeleteExample (DeleteExampleRequest) returns (DeleteExampleReply);
	rpc GetExample (GetExampleRequest) returns (GetExampleReply);
	rpc ListExample (ListExampleRequest) returns (ListExampleReply);
}

message CreateExampleRequest {
	int32 id = 1;
	string name = 2;
}
message CreateExampleReply {}

message UpdateExampleRequest {}
message UpdateExampleReply {}

message DeleteExampleRequest {}
message DeleteExampleReply {}

message GetExampleRequest {}
message GetExampleReply {}

message ListExampleRequest {}
message ListExampleReply {}